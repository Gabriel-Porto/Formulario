<!DOCTYPE html>
<html lang="pt-br">

<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap" rel="stylesheet">

  <title>Formulário Mentoria</title>
</head>

<body>
  <div class="page-wrapper">
    <header>
      <h1>
        Mentoria
      </h1>
      <p>
        Preencha o formulário abaixo para agendar a sua mentoria
      </p>
    </header>
    <form action="" id="formId">

      <fieldset class="fieldset-wrapper">
        <legend>Informações pessoais</legend>

        <div class="name-wrapper">

          <div class="input-wrapper">
            <label for="name">Nome</label>
            <input type="text" id="name" required placeholder="Nome">
          </div>

          <div class="input-wrapper">
            <label for="surname">Sobrenome</label>
            <input type="text" id="surname" required placeholder="Sobrenome">
          </div>

        </div>

        <div class="input-wrapper">
          <label for="email">Email <span>(digite um email válido)</span></label>
          <input type="email" id="email" required placeholder="Email">
        </div>

        <div class="input-wrapper">
          <label for="senha">Senha <span>(mínimo de 6 caracteres)</span></label>
          <input type="password" id="senha" required placeholder="Senha" minlength="6">
        </div>


      </fieldset>

      <fieldset class="fieldset-wrapper">
        <legend>Informações do mentor</legend>

        <div class="input-wrapper primeiro-item-fieldset">
          <label for="name-mentor">Nome do seu mentor <span>(só o primeiro nome)</span></label>
          <input type="text" id="name-mentor" required placeholder="Nome do Mentor">
        </div>

      </fieldset>

      <fieldset class="fieldset-wrapper">
        <legend>Seus horários disponíveis</legend>

        <div class="primeiro-item-fieldset">
          <h2>Primeira mentoria</h2>
          <div class="col-3">

            <div class="input-wrapper">
              <label for="first-date">Data <span>(DD/MM/AAAA)</span></label>
              <input type="date" id="first-date">
            </div>

            <div class="input-wrapper">
              <label for="first-begin">Das</label>
              <input type="time" id="first-begin">
            </div>

            <div class="input-wrapper">
              <label for="first-end">Até</label>
              <input type="time" id="first-end">
            </div>
          </div>
        </div>
        
        <h2>Segunda mentoria</h2>
        <div class="col-3">
          <div class="input-wrapper">
            <label for="second-date">Data <span>(DD/MM/AAAA)</span></label>
            <input type="date" id="second-date" > 
          </div>

          <div class="input-wrapper">
            <label for="second-begin">Das</label>
            <input type="time" id="second-begin">
          </div>

          <div class="input-wrapper">
            <label for="second-end">Até</label>
            <input type="time" id="second-end">
          </div>
        </div>
      </fieldset>
    </form>

    <footer>
      <input class="button" type="submit" form="formId" value="Salvar">

      <!-- Também pode ser usado dessa forma
      <button class="button"
      form="formId">
      Salvar
      </button>  -->
    
    </footer>

  </div>
</body>

</html>
